name: Build APP

on:
  push:
    branches: [ "master","*"]
  pull_request:
    branches: [ "*" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0  # èŽ·å–å®Œæ•´åŽ†å²ï¼Œç”¨äºŽç”Ÿæˆchangelog
      
      # è®¾ç½®JDKçŽ¯å¢ƒ
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle
      
      # è®¾ç½®Gradleæƒé™
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      # è§£ç å¹¶åˆ›å»ºå¯†é’¥åº“æ–‡ä»¶
      - name: Decode Keystore
        env:
          ENCODED_KEYSTORE: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          if [ -n "$ENCODED_KEYSTORE" ]; then
            # ç¡®ä¿åˆ›å»ºåœ¨é¡¹ç›®æ ¹ç›®å½•ä¸‹
            echo "$ENCODED_KEYSTORE" | base64 --decode > zerotierfix.keystore
            ls -la zerotierfix.keystore
          else
            echo "No keystore found, will build unsigned APK"
          fi
      
      # ç›´æŽ¥æž„å»ºRelease APKï¼Œä¸å†ä¸“é—¨æž„å»ºDebug APK
      - name: Build Release APK
        env:
          # ä½¿ç”¨ç›¸å¯¹è·¯å¾„ï¼Œè®© build.gradle å¤„ç†
          ZEROTIERFIX_KEYSTORE_FILE: zerotierfix.keystore
          ZEROTIERFIX_KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          ZEROTIERFIX_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          ZEROTIERFIX_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease
      
      # åªä¸Šä¼ Releaseæž„å»ºäº§ç‰©
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: app-release
          path: app/build/outputs/apk/release/app-release.apk
      
      # é‡å‘½åAPKæ–‡ä»¶ä»¥åŒ…å«ç‰ˆæœ¬å· (ä»…masteråˆ†æ”¯)
      - name: Rename APK with version
        if: github.ref == 'refs/heads/master' && success()
        run: |
          VERSION="1.0.${{ github.run_number }}"
          cp app/build/outputs/apk/release/app-release.apk "ZerotierFix-v${VERSION}.apk"
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "APK_FILE=ZerotierFix-v${VERSION}.apk" >> $GITHUB_ENV
      
      # ç”Ÿæˆå˜æ›´æ—¥å¿— (ä»…masteråˆ†æ”¯)
      - name: Generate Changelog
        if: github.ref == 'refs/heads/master' && success()
        run: |
          echo "# ZerotierFix v${VERSION}" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "## ðŸ“¦ æž„å»ºä¿¡æ¯ / Build Information" >> RELEASE_NOTES.md
          echo "- **ç‰ˆæœ¬å· / Version:** v${VERSION}" >> RELEASE_NOTES.md
          echo "- **æž„å»ºå· / Build Number:** ${{ github.run_number }}" >> RELEASE_NOTES.md
          echo "- **æž„å»ºæ—¥æœŸ / Build Date:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> RELEASE_NOTES.md
          echo "- **æäº¤ / Commit:** ${{ github.sha }}" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "## ðŸ“ æ›´æ–°å†…å®¹ / Changelog" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          
          # èŽ·å–ä¸Šä¸€ä¸ªtagï¼Œå¦‚æžœæ²¡æœ‰åˆ™ä»Žç¬¬ä¸€ä¸ªcommitå¼€å§‹
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || git rev-list --max-parents=0 HEAD)
          
          # ç”ŸæˆcommitåŽ†å²
          if [ "$PREV_TAG" != "" ]; then
            echo "Changes since $PREV_TAG:" >> RELEASE_NOTES.md
            echo "" >> RELEASE_NOTES.md
            git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges >> RELEASE_NOTES.md
          else
            echo "Initial release" >> RELEASE_NOTES.md
          fi
          
          echo "" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "## ðŸ“¥ ä¸‹è½½ / Download" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "ä¸‹è½½ \`ZerotierFix-v${VERSION}.apk\` æ–‡ä»¶å¹¶å®‰è£…åˆ°æ‚¨çš„Androidè®¾å¤‡ã€‚" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "Download \`ZerotierFix-v${VERSION}.apk\` and install it on your Android device." >> RELEASE_NOTES.md
          
          cat RELEASE_NOTES.md
      
      # åˆ›å»ºGitHub Release (ä»…masteråˆ†æ”¯)
      - name: Create Release
        if: github.ref == 'refs/heads/master' && success()
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: ZerotierFix v${{ env.VERSION }}
          body_path: RELEASE_NOTES.md
          files: ${{ env.APK_FILE }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
