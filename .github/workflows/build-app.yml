name: Build APP

on:
  push:
    branches: [ "master"]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - uses: sparkfabrik/android-build-action@v1.5.0
        with:
          project-path: .
          output-path: app-debug.apk
          fastlane-env: "debug"
          ruby-version: "3.3.0"
      - uses: actions/upload-artifact@v3
        #if: github.event_name == 'pull_request'
        name: Upload app APK
        with:
          name: App bundle
          path: app-debug.apk
